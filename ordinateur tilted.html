<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bureau PC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    .desktop {
      display: none;
      flex-wrap: wrap;
      padding: 20px;
      gap: 40px;
    }

    .app {
      width: 80px;
      text-align: center;
      color: white;
      text-shadow: 1px 1px 2px black;
      cursor: pointer;
    }

    .app img {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .app:hover img {
      transform: scale(1.1);
    }

    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 45px;
      background: #2d2d30;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      color: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .start-button {
      background-color: #0078D7;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .start-button:hover {
      background-color: #005A9E;
    }

    .taskbar-apps {
      flex-grow: 1;
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .taskbar-clock {
      min-width: 60px;
      margin-right: 60px; /* D√©calage de l‚Äôheure vers la gauche */
      text-align: right;
      font-family: monospace;
    }

    .lock-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
    }

    .lock-screen h2 {
      margin-bottom: 20px;
    }

    .lock-screen input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .lock-screen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .lock-screen button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .start-menu {
      position: fixed;
      bottom: 45px;
      left: 10px;
      width: 200px;
      background: #1f1f1f;
      color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .start-menu button {
      background: none;
      color: white;
      border: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .start-menu button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <!-- √âcran de verrouillage -->
  <div class="lock-screen" id="lockScreen">
    <h2>üîí Veuillez vous connecter</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="unlock()">Connexion</button>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- Bureau -->
  <div class="desktop" id="desktop">
    <div class="app" onclick="window.open('https://www.google.com', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
      <div>Google</div>
    </div>

    <div class="app" onclick="window.open('https://www.youtube.com', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      <div>YouTube</div>
    </div>

    <div class="app" onclick="window.open('https://www.github.com', '_blank')">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
      <div>GitHub</div>
    </div>

    <div class="app" onclick="window.location.href='recherche.html'">
      <img src="https://png.pngtree.com/element_our/png_detail/20181206/folder-vector-icon-png_260858.jpg" alt="Mon Appli">
      <div>Mon Appli</div>
    </div>

    <div class="app" onclick="window.location.href='note.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828911.png" alt="Notes">
      <div>Notes</div>
    </div>
  </div>

  <!-- Barre des t√¢ches -->
  <div class="taskbar">
    <button class="start-button" onclick="toggleStartMenu()">D√©marrer</button>
    <div class="taskbar-apps"></div>
    <div class="taskbar-clock" id="heure">--:--</div>
  </div>

  <!-- Menu D√©marrer -->
  <div class="start-menu" id="startMenu">
    <button onclick="alert('Profil utilisateur')">üßë‚Äçüíª Profil</button>
    <button onclick="alert('Param√®tres √† venir')">‚öôÔ∏è Param√®tres</button>
    <button onclick="lock()">üîí Verrouiller</button>
    <button onclick="confirmShutdown()">‚èª √âteindre</button>
  </div>

  <script>
    function mettreAJourHeure() {
      const now = new Date();
      const heures = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('heure').textContent = `${heures}:${minutes}`;
    }

    setInterval(mettreAJourHeure, 1000);
    mettreAJourHeure();

    function unlock() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const error = document.getElementById('errorMessage');

      if (username === 'Luciano.Allistair' && password === '070625') {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('desktop').style.display = 'flex';
        document.getElementById('startMenu').style.display = 'none';
      } else {
        error.textContent = 'Nom d‚Äôutilisateur ou mot de passe incorrect.';
      }
    }

    function lock() {
      document.getElementById('lockScreen').style.display = 'flex';
      document.getElementById('desktop').style.display = 'none';
      document.getElementById('startMenu').style.display = 'none';
    }

    function toggleStartMenu() {
      const menu = document.getElementById('startMenu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function confirmShutdown() {
      const confirmation = confirm("Voulez-vous vraiment √©teindre l'ordinateur ?");
      if (confirmation) {
        window.close();  // Ferme la fen√™tre du navigateur
      }
    }

    window.addEventListener('click', function (e) {
      const menu = document.getElementById('startMenu');
      const button = document.querySelector('.start-button');
      if (!menu.contains(e.target) && !button.contains(e.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
