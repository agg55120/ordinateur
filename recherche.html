<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Application de Recherche avec Mot de Passe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .password-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      transition: opacity 0.3s ease;
    }
    .password-popup h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    .password-popup input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s ease;
    }
    .password-popup input:focus {
      border: 1px solid #4CAF50;
    }
    .password-popup button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .password-popup button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .app-window {
      background-color: #fff;
      width: 80%;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
    }
    .title-bar {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    .search-bar {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s ease;
    }
    .search-bar:focus {
      border: 1px solid #4CAF50;
    }
    .results {
      margin-top: 20px;
    }
    .result {
      display: flex;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #f2f2f2;
      transition: transform 0.3s ease;
    }
    .result:hover {
      transform: scale(1.02);
    }
    .result img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .result .details {
      flex-grow: 1;
    }
    .result .details h3 {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .result .details p {
      font-size: 15px;
      color: #555;
    }
    .admin-mode {
      display: none;
      margin-top: 40px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .admin-mode h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }
    .admin-mode input, .admin-mode textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease;
    }
    .admin-mode input:focus, .admin-mode textarea:focus {
      border: 1px solid #4CAF50;
    }
    .admin-mode button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .admin-mode button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Compteurs invisibles -->
  <div id="adminCounter" style="display: none;">0</div>
  <div id="userCounter" style="display: none;">0</div>

  <!-- Popup pour entrer le mot de passe -->
  <div id="passwordPopup" class="password-popup">
    <h3>Entrez le mot de passe pour acc√©der √† l'application</h3>
    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="validatePassword()">Valider</button>
    <div id="error" class="error-message">Mot de passe incorrect, essayez √† nouveau</div>
  </div>

  <!-- Application principale -->
  <div class="app-window" id="appWindow">
    <div class="title-bar">üîç Application de Recherche</div>
    
    <input type="text" id="searchInput" class="search-bar" placeholder="Rechercher...">
    <div class="results" id="searchResults"></div>

    <div class="admin-mode" id="adminMode">
      <h3>Mode Admin</h3>
      <input type="text" id="adminTitle" placeholder="Titre de l'√©l√©ment">
      <input type="text" id="adminImageUrl" placeholder="URL de l'image">
      <textarea id="adminDescription" placeholder="Note..."></textarea>
      <button onclick="addNewItem()">Ajouter un nouvel √©l√©ment</button>
    </div>
  </div>

  <script>
    const items = [
      {
        title: 'tentative de "paix"',
        imageUrl: 'https://via.placeholder.com/100',
        description: 'j ai essayer de faire la paix avec les anarchiques...',
        keywords: ['paix', 'anarchiques'],
      },
      {
        title: 'commande d armes',
        imageUrl: 'https://via.placeholder.com/100',
        description: 'achat d armes chez alpha corp.',
        keywords: ['alpha', 'arme'],
      },
      {
        title: 'racheter la ville',
        imageUrl: 'https://via.placeholder.com/100',
        description: 'tentative de rachat refus√©e par omega corp.',
        keywords: ['rachat', 'ville'],
      }
    ];

    const adminItems = [
      { title: 'Test 4 06/06/2025', imageUrl: 'https://via.placeholder.com/100', description: 'finalisation du projet titan.', keywords: ['test4'] },
      { title: 'Test 3 02/06/2025', imageUrl: 'https://via.placeholder.com/100', description: 'une erreur a √©t√© commise, ma s≈ìur Victoria a t√©l√©port√©e par le projet titan depuis plus aucun signe de vie.', keywords: ['test3'] },
      { title: 'Test 2 19/05/2025', imageUrl: 'https://via.placeholder.com/100', description: 'la machine a √©t√© stabiliser.', keywords: ['test2'] },
      { title: 'Test 1 12/05/2025', imageUrl: 'https://via.placeholder.com/100', description: 'une faille dimensionnel a √©t√© activ√© cela pourrait √™tre une bonne chose si l on pouvait les contr√¥ler.', keywords: ['test1'] }
    ];

    function incrementCounter(id) {
      const counter = document.getElementById(id);
      let count = parseInt(counter.innerText) || 0;
      counter.innerText = count + 1;
    }

    function validatePassword() {
      const enteredPassword = document.getElementById('passwordInput').value;
      const error = document.getElementById('error');

      if (enteredPassword === 'admin@') {
        incrementCounter('adminCounter');
        items.push(...adminItems);
        document.getElementById('passwordPopup').style.display = 'none';
        document.getElementById('appWindow').style.display = 'block';
        searchItems();
      } else if (enteredPassword === '5694') {
        incrementCounter('userCounter');
        document.getElementById('passwordPopup').style.display = 'none';
        document.getElementById('appWindow').style.display = 'block';
        searchItems();
      } else {
        error.style.display = 'block';
      }
    }

    function searchItems() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const results = document.getElementById('searchResults');
      results.innerHTML = '';
      const filtered = items.filter(item =>
        item.keywords.some(keyword => keyword.toLowerCase().includes(input))
      );
      filtered.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('result');
        div.innerHTML = `
          <img src="${item.imageUrl}" alt="${item.title}">
          <div class="details">
            <h3>${item.title}</h3>
            <p>${item.description}</p>
          </div>`;
        results.appendChild(div);
      });
    }

    function addNewItem() {
      const title = document.getElementById('adminTitle').value;
      const imageUrl = document.getElementById('adminImageUrl').value;
      const description = document.getElementById('adminDescription').value;
      if (title && imageUrl && description) {
        items.push({
          title,
          imageUrl,
          description,
          keywords: [title.toLowerCase(), description.toLowerCase()],
        });
        searchItems();
      }
    }

    document.getElementById('searchInput').addEventListener('input', searchItems);
  </script>

</body>
</html>
